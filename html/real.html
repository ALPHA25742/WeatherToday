<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="form">
      <form method="post">
        <input type="text" class="input" value="" />
        <input type="submit" value="submit" />
      </form>
    </div>
    <div class="content">
      <div class="currentWeather">
        <div class="location"></div>
        <span class="highCW"></span>/<span class="lowCW"></span>
        <div class="comment"></div>
        <div class="wind">
          <div class="speed"></div>
          <div class="direction"></div>
        </div>
        <div class="humidity"></div>
      </div>
      <div class="next6hrsForecast">
        <div class="hr1">
          <div class="time1"></div>
          <div class="temp1">1</div>
          <div class="comment1"></div>
        </div>
        <div class="hr2">
          <div class="time2"></div>
          <div class="temp2">2</div>
          <div class="comment2"></div>
        </div>
        <div class="hr3">
          <div class="time3"></div>
          <div class="temp3">3</div>
          <div class="comment3"></div>
        </div>
        <div class="hr4">
          <div class="time4"></div>
          <div class="temp4">4</div>
          <div class="comment4"></div>
        </div>
        <div class="hr5">
          <div class="time5"></div>
          <div class="temp5">5</div>
          <div class="comment5"></div>
        </div>
        <div class="hr6">
          <div class="time6"></div>
          <div class="temp6">6</div>
          <div class="comment6"></div>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
